apiVersion: apps/v1
kind: Deployment
metadata:
  name: oidc-react
  namespace: accounts-ecosystem
  annotations:
    service.rvu.co.uk/criticality: "low"
    service.rvu.co.uk/owner: "customer-platform"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        environment: staging
        app: oidc-react
    spec:
      containers:
        - image: oryd/hydra:v1.10.6-sqlite
          name: oidc-react
          ports:
            - name: public
              containerPort: 4444
            - name: admin
              containerPort: 4445
          env:
            - name: DSN
              value: memory
            - name: URLS_LOGIN
              value: https://public-ory-kratos.external.rvu.cloud/app/auth/login
            - name: URLS_CONSENT
              value: https://public-ory-kratos.external.rvu.cloud/app/auth/consent
            - name: URLS_SELF_ISSUER
              value: https://oidc-react-staging.external.rvu.cloud
            - name: URLS_SELF_PUBLIC
              value: https://oidc-react-staging.external.rvu.cloud
          args: [
              "serve",
              "all",
              "--dangerous-force-http"
          ]
  selector:
    matchLabels:
      environment: staging
      app: oidc-react
